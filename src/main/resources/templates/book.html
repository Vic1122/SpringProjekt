<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Książki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" th:object="${book}" th:action="@{/books}" th:method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{author.id}">
            <div class="form-group">
                <label class="control-lable">Tytuł</label>
                <input type="text" class="form-control" th:field="*{title}"/>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
            </div>

            <div class="form-group">
                <label class="control-lable">Rok Wydania</label>
                <input type="text" class="form-control" th:if="${book.yearOfPublishing > 0}" th:field="*{yearOfPublishing}"/>
                <input type="text" class="form-control" th:if="${book.yearOfPublishing <= 0}" th:id="yearOfPublishing" th:name="yearOfPublishing" th:value="1"/>
                <p th:if="${#fields.hasErrors('yearOfPublishing')}" th:errors="*{yearOfPublishing}"/>
            </div>

            <div class="form-group">
                <label class="control-lable">Wydawca</label>
                <input type="text" class="form-control" th:field="*{publisher}"/>
                <p th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"/>
            </div>

            <div class="form-group">
                <label class="control-lable">ISBN</label>
                <input type="text" class="form-control" th:field="*{isbn}"/>
                <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"/>
            </div>

            <div class="form-group">
                <label class="control-lable">Autor</label>
                <input type="text" class="form-control" th:field="*{author.name}"/>
                <p th:if="${#fields.hasErrors('author.name')}" th:errors="*{author.name}"/>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary float-left">Zatwierdź</button>
            </div>
        </form>
        <a th:href="${'/books'}">Wróć</a>
    </div>
</body>
</html>
